[buildout]
include-site-packages = false
relative-paths = true
unzip = true
newest = false
download-cache = .cache
develop = .
parts =

[project]
name = infi.recipe.application_packager
company = Infinidat
homepage = https://github.com/Infinidat/${project:name}
namespace_packages = ['infi', 'infi.recipe']
install_requires = [
	'Archive',
	'git-py',
	'infi.execute',
	'infi.os_info',
	'infi.pypi_manager',
	'infi.pyutils',
	'infi.recipe.buildout_logging',
	'infi.recipe.close_application',
	'infi.recipe.console_scripts',
	'infi.registry',
	'jinja2',
	'pystick',
	'setuptools',
	'zc.buildout'
	]
version_file = src/infi/recipe/application_packager/__version__.py
description = buildout recipe for packaging projects as applications
long_description = buildout recipe for packaging projects are applications
console_scripts = [
	]
gui_scripts = []
package_data = ['changelog.in',
	'control.in',
	'ez_setup.txt',
	'main.c',
	'md5sums.in',
	'Microsoft.VC90.CRT.manifest-x64',
	'Microsoft.VC90.CRT.manifest-x86',
	'postinst.in',
	'prerm.in',
	'rpmspec.in',
	'rules.in',
	'SConstruct',
	'setup.py.example',
	'signtool.exe',
	'silent_launcher-x64.exe',
	'silent_launcher-x86.exe',
	'template.wxs']
upgrade_code = {4559a891-f1e7-11e1-a320-1093e90fe436}
product_name = Application Packager
post_install_script_name = post_install
pre_uninstall_script_name = pre_uninstall

[isolated-python]
recipe = infi.recipe.python
version = v2.7.6.21

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__version__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}
input = inline:
	__version__ = "${infi.recipe.template.version:version}"
	__git_commiter_name__ = "${infi.recipe.template.version:author}"
	__git_commiter_email__ = "${infi.recipe.template.version:author_email}"
	__git_branch__ = ${infi.recipe.template.version:git_local_branch}
	__git_remote_tracking_branch__ = ${infi.recipe.template.version:git_remote_tracking_branch}
	__git_remote_url__ = ${infi.recipe.template.version:git_remote_url}
	__git_head_hash__ = ${infi.recipe.template.version:head_hash}
	__git_head_subject__ = ${infi.recipe.template.version:head_subject}
	__git_head_message__ = ${infi.recipe.template.version:head_message}
	__git_dirty_diff__ = ${infi.recipe.template.version:dirty_diff}

[development-scripts]
dependent-scripts = true
recipe = infi.recipe.console_scripts
eggs = infi.traceback
	${project:name}
	infi.unittest
	pylint
	psutil
	nose
	coverage
	ipython
	infi.projector
	mock
interpreter = python

[eclipse]
recipe = rbco.recipe.pyeclipse
project-name = ${project:name}
project-directory = ${buildout:directory}
python-version = 2.7
source-resources = ${buildout:directory}/src

[pydev]
recipe = pb.recipes.pydev
eggs = ${development-scripts:eggs}

[pack]
recipe = infi.recipe.application_packager
startmenu-shortcuts = ['Sample Shortcut = sample']

[sublime]
recipe = corneti.recipes.codeintel
eggs = ${development-scripts:eggs}

